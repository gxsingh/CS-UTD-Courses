<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <link rel="stylesheet" type="text/css" href="sources/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="sources/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="sources/mycss/index.css" />
        <style>

            .textontheright{


                float:right;
            }
            .textontheleft{
                text-align:left;
                font-weight:bold;
            }

            #infoRIte{
                float:right;
                width:380px;
            }
            #infoLft{
                float:left;
                width:750px;
            }
            .btn{
                /*float:right;*/
                text-align: center;
            }
            
            @media (min-width: 768px)
            .control-label {
                padding-top: 3px;
            }
        </style>
    </h:head>
    <h:body>


        <div class="container">
            <div class="masthead">
                <h3 class="text-muted">GTheaters</h3>
                <nav>
                    <ul class="nav nav-justified">
                         <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <li><a href="contact.xhtml">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="cbody">
                <div id="infoRIte">
                    <div class="panel panel-primary" style="margin-top:20px;">
                        <div class="panel-heading">Information:</div>
                        <div class="panel-body">


                            <h:outputText value="#{(mainPageBean.movieObj.mname)}" style="font-weight: bold;"/><br/><br/><br/>
                            <h:outputText value="#{(mainPageBean.theaterObj.tname)}" style="font-weight: bold;"/><br/>
                            <h:outputText value="#{(mainPageBean.theaterObj.tcity)}"/><h:outputText value=", #{(mainPageBean.theaterObj.tstate)}"/><br/><br/>

                            <div>
                                <hr/>
                                <span class="textontheleft">Tickets: #{mainPageBean.numTickets}</span><h:outputText styleClass="textontheright" value="$#{(mainPageBean.numTickets * 10)}.00"/><br/>
                                <hr/>
                                <span class="textontheleft">Subtotal: </span><h:outputText  styleClass="textontheright" value="$0.00"/><br/>
                                <hr/>
                                <span class="textontheleft">ServiceFee: </span><h:outputText  styleClass="textontheright" value="$0.00"/><br/>
                                <hr/>
                                <span class="textontheleft">Tax: </span><h:outputText  styleClass="textontheright" value="$0.00"/><br/>
                                <hr/>
                                <div style="background-color:#e9e9e9;">
                                    <span class="textontheleft">Total: </span><h:outputText  styleClass="textontheright" value="$#{(mainPageBean.numTickets * 10)}.00"/><br/>
                                    <hr/>
                                    <span class="textontheleft">Charge On Credit Card: </span><h:outputText  styleClass="textontheright" value="$#{(mainPageBean.numTickets * 10)}.00"/><br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="infoLft">
                    <h:form styleClass="form-horizontal">
                        <h3>Personal Info:</h3>
                        <br/><br/>
                        <div class="form-group">
                            <h:outputText value="Name" styleClass="col-md-4 control-label"/>
                            <div class="col-md-4">
                                <h:inputText value="#{(mainPageBean.purchaseObj.pname)}"/><br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Email" styleClass="col-md-4 control-label"/>
                            <div class="col-md-4">
                                <h:inputText value="#{(mainPageBean.purchaseObj.pemail)}"/><br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Phone" styleClass="col-md-4 control-label"/>
                            <div class="col-md-4">
                                <h:inputText value="#{(mainPageBean.purchaseObj.pphone)}"/><br/>
                            </div>
                        </div>


                        <h3>Credit Card Info:</h3>
                        <br/><br/>
                        <div class="form-group">
                            <h:outputText value="Name On Card" styleClass="col-md-4 control-label"/>
                            <div class="col-md-4">
                                <h:inputText value="#{(mainPageBean.nameOnCard)}"/><br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Card Type" styleClass="col-md-4 control-label"/>
                            <div class="col-md-4">
                                <!--<h:inputText value="#{(mainPageBean.cardType)}"/><br/>-->
                                <h:selectOneMenu value="#{(mainPageBean.cardType)}">
                                    <f:selectItem itemValue="Visa" itemLabel="Visa" />
                                    <f:selectItem itemValue="Master Card" itemLabel="Master Card" />	   
                                    <f:selectItem itemValue="American Express" itemLabel="American Express" />
                                    <f:selectItem itemValue="Discover" itemLabel="Discover" />
                                </h:selectOneMenu><br/>
                            </div>
                        </div>
                        <div class="form-group">

                            <h:outputText value="Card Number" styleClass="col-md-4 control-label"/>
                            <div class="col-md-4">                        
                                <h:inputText value="#{(mainPageBean.cardNumber)}"/><h:outputText value="  #{(mainPageBean.error)}" style="color:red;"/><br/>

                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Care Expiration" styleClass="col-md-4 control-label"/>
                            <div class="col-md-4">
                                <!--<h:inputText value="#{(mainPageBean.expireDate)}"/><br/>-->
                                <h:selectOneMenu value="#{(mainPageBean.expireDateMon)}">
                                    <f:selectItem itemValue="1" itemLabel="Jan" />
                                    <f:selectItem itemValue="2" itemLabel="Feb" />	   
                                    <f:selectItem itemValue="3" itemLabel="Mar" />
                                    <f:selectItem itemValue="4" itemLabel="Apr" />
                                    <f:selectItem itemValue="5" itemLabel="May" />
                                    <f:selectItem itemValue="6" itemLabel="Jun" />
                                    <f:selectItem itemValue="7" itemLabel="Jul" />
                                    <f:selectItem itemValue="8" itemLabel="Aug" />
                                    <f:selectItem itemValue="9" itemLabel="Sept" />
                                    <f:selectItem itemValue="10" itemLabel="Oct" />
                                    <f:selectItem itemValue="11" itemLabel="Nov" />
                                    <f:selectItem itemValue="12" itemLabel="Dec" />                                    
                                </h:selectOneMenu>
                                <h:selectOneMenu value="#{(mainPageBean.expireDateYr)}">
                                    <f:selectItem itemValue="2017" itemLabel="2017" />
                                    <f:selectItem itemValue="2018" itemLabel="2018" />	   
                                    <f:selectItem itemValue="2019" itemLabel="2019" />
                                    <f:selectItem itemValue="2020" itemLabel="2020" />
                                    <f:selectItem itemValue="2021" itemLabel="2021" />
                                    <f:selectItem itemValue="2022" itemLabel="2022" />
                                    
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Card Security Code" styleClass="col-md-4 control-label"/>
                            <div class="col-md-4">
                                <h:inputText value="#{(mainPageBean.cardSecurityCode)}"/><br/>
                            </div>
                        </div><br/><br/>
                        <h:commandButton value="Place Order" styleClass="btn btn-success" action="#{mainPageBean.GoToDone()}" />
                    </h:form>
                </div>
            </div>
            <footer class="footer">
                <div class="footerbox">
                    <p>&copy; 2016 GTheaters, Inc.</p>
                </div>
            </footer>
        </div>
        <script src="sources/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="sources/js/bootstrap.min.js" type="text/javascript"></script>
    </h:body>
</html>
