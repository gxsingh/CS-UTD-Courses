<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title> 
        <link rel="stylesheet" type="text/css" href="sources/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="sources/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="sources/mycss/index.css" />
        <style type="text/css">
            .btn{
                float:right;
            }
            .movieLstImg img{                
                height:100px;
            }
            .table td:first-child {
                width:100px;
            }

        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="masthead">
                <h3 class="text-muted">GTheaters</h3>
                <nav>
                    <ul class="nav nav-justified">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <li><a href="contact.xhtml">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="cbody">
                <f:view>
                    <h:form>
                        <h:dataTable styleClass="table table-striped" value="#{mainPageBean.moviesList}" var="movie">
                            <h:column>                                
                                <div class="movieLstImg">
                                    <h:commandLink action="#{mainPageBean.GoToMoviesDescriptionPage(movie)}" style="font-weight: bold;"><img src="#{(movie.mimgloc)}"/></h:commandLink>
                                </div>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Movie(s):"/>
                                </f:facet>
                                <h:commandLink value="#{movie.mname}" action="#{mainPageBean.GoToMoviesDescriptionPage(movie)}" style="font-weight: bold;"></h:commandLink><br/>
                                <h:outputText value="#{movie.mrating}"/> | <h:outputText value="#{movie.mduration}"/><h:outputText value=" mins"/><br/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Go Back To Index" styleClass="btn btn-default" action="#{mainPageBean.GoToIndex()}" />
                    </h:form>
                </f:view>
            </div>
            <footer class="footer">
                <div class="footerbox">
                    <p>&copy; 2016 GTheaters, Inc.</p>
                </div>
            </footer>
        </div>

        <script src="sources/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="sources/js/bootstrap.min.js" type="text/javascript"></script>
    </h:body>
</html>
