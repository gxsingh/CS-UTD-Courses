<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"  >
    <h:head>
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="sources/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="sources/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="sources/mycss/index.css" />


        <style>
            #movieInfoleft{
                float:left;

            }

            #movieInforight{

                float:right;
            }

            #floatRite            {

                float:right;
            }
            #floatLft            {
                float:left;

            }
            .showBLock{

                clear:both;
            }
            .panel{
                margin-top:20px;
            }
        </style>
    </h:head>
    <h:body>

        <div class="container">
            <div class="masthead">
                <h3 class="text-muted">GTheaters</h3>
                <nav>
                    <h:form>
                        <ul class="nav nav-justified">
                            <li><h:commandLink action="#{mainPageBean.GoToIndex}" value="home"></h:commandLink></li>
                            <li><a href="about.xhtml">About</a></li>
                            <li><a href="contact.xhtml">Contact</a></li>
                        </ul>
                    </h:form>
                </nav>
            </div>
            <div class="cbody">

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3>Thank you for your purchase</h3>
                        <h4>You have successfully purchased the following </h4>
                    </div>
                    <div class="panel-body">
                        <div class="showBLock">
                            <br/>
                            <div id="movieInfoleft">
                                <h:outputText value="#{mainPageBean.movieObj.mname}" style="font-weight: bold;"/>
                                <br/><br/>
                                <h:outputText value="Time: #{mainPageBean.timesObj.timesPK.ttime} | Date: #{mainPageBean.purchaseObj.pmoviedate}" />
                                <br/>
                                <h:outputText value="#{mainPageBean.movieObj.mduration} Mins"/>
                            </div>
                            <div id="movieInforight">
                                <h:outputText value="Number of Tickets: #{mainPageBean.purchaseObj.pnumTickets}" style="font-weight: bold;"/><br/>
                                <h:outputText value="Seats: #{mainPageBean.seatsStr}" style="font-weight: bold;"/>
                            </div>
                        </div>                
                        <div class="showBLock">
                            <br/>
                            <hr/>
                            <br/>
                            <div>
                                <div id="floatRite">
                                    <div>
                                        <img src="media/sample.png" style="width: 100px"/>
                                    </div>
                                </div>
                                <div id="floatLft">

                                    <h4>Confirmation Number: #{mainPageBean.confNumber}</h4>
                                    <h:outputText value="#{mainPageBean.theaterObj.tname}" style="font-weight: bold;"/>
                                    <br/><br/>
                                    <h:outputText value="#{mainPageBean.theaterObj.taddress}" /><br/>
                                    <h:outputText value="#{mainPageBean.theaterObj.tcity}, " />
                                    <h:outputText value="#{mainPageBean.theaterObj.tstate}, " />
                                    <h:outputText value="#{mainPageBean.theaterObj.tzip}" /><br/><br/>
                                    <h:outputText value="#{mainPageBean.theaterObj.tphone}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="jumbotron">
                <h:form>
                    <h:outputText value="Thank you!!" style="font-weight: bold;"/><br/>
                    <h:outputText value="#{(mainPageBean.purchaseObj.pname)}, Your order has been processed." /><br/>
                </h:form>
            </div>-->
            <!-- Site footer -->
            <footer class="footer">
                <div class="footerbox">
                    <p>&copy; 2016 GTheaters, Inc.</p>
                </div>
            </footer>
        </div>

        <script src="sources/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="sources/js/bootstrap.min.js" type="text/javascript"></script>

    </h:body>
</html>
