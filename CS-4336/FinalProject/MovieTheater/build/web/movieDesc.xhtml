<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="sources/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="sources/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="sources/mycss/moviedesc.css" />
        <style type="text/css">

            .jumbotron{
                /*text-align: left;*/
                background-color: transparent;
            }
            .ontheleft{
                float:left;
            }
            .ontheright{
                float:right;
            }

            .imgBox {
                height: 300px;
                width: 200px;
            }
        </style>
    </h:head>
    <h:body>        
        <div class="container">
            <div class="masthead">
                <h3 class="text-muted">GTheaters</h3>
                <nav>
                    <ul class="nav nav-justified">
                         <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <li><a href="contact.xhtml">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class = "cBody">
                <f:view>
                    <h:form>
                        <div class="jumbotron">
                            <div class="imgBox">
                                <img src="#{(mainPageBean.movieObj.mimgloc)}"/>
                            </div>
                            <h2><h:outputText value="#{(mainPageBean.movieObj.mname)}" ></h:outputText></h2>
                            <h:outputText value="Description: " style="font-weight: bold;"/><h:outputText value="#{(mainPageBean.movieObj.mdescription)}"></h:outputText>
                            <br/>
                            <h:outputText value="Duration: " style="font-weight: bold;"/><h:outputText value="#{(mainPageBean.movieObj.mduration)}"></h:outputText> <h:outputText value=" mins"/>
                            <br/>
                            <h:outputText value="Genre: " style="font-weight: bold;"/><h:outputText value="#{(mainPageBean.movieObj.mgenre)}"></h:outputText>
                            <br/>
                            <h:outputText value="Rating: " style="font-weight: bold;"/><h:outputText value="#{(mainPageBean.movieObj.mrating)}"></h:outputText>
                            <br/>
                            <h:outputText value="Year Released: " style="font-weight: bold;"/><h:outputText value="#{(mainPageBean.movieObj.myear)}"></h:outputText>
                            <br/>
                            <h:outputText value="Actor(s): " style="font-weight: bold;"/><h:outputText value="#{(mainPageBean.movieObj.mactors)}"></h:outputText>
                            <br/><br/><br/><br/><br/>
                            <h:commandButton value="Times" styleClass="btn btn-primary ontheleft" action="#{mainPageBean.GoToTimeListings}" />
                            <h:commandButton value="Go Back To Index" styleClass="btn btn-default ontheright" action="#{mainPageBean.GoToIndex()}" />
                        </div>
                    </h:form>
                </f:view>    
            </div>
            <footer class="footer">
                <div class="footerbox">
                    <p>&copy; 2016 GTheaters, Inc.</p>
                </div>
            </footer>
        </div>

        <script src="sources/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="sources/js/bootstrap.min.js" type="text/javascript"></script>
    </h:body>
</html>
